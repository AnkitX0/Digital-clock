<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Clock - Analog + Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    .clock-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      background: radial-gradient(circle, #111 60%, #222);
      box-shadow: 0 0 30px rgba(255, 0, 200, 0.4);
      margin-bottom: 30px;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      border-radius: 6px;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #ff00cc;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #00f2fe;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: #ffffff;
      z-index: 1;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .digital-time {
      font-size: 2rem;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #00f2fe;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-dot"></div>
  </div>

  <div class="digital-time" id="digital-clock">00:00:00 AM</div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      // Rotation angles
      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

      // Apply rotation
      document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

      // Digital format
      const hour12 = hours % 12 || 12;
      const ampm = hours >= 12 ? "PM" : "AM";
      const digitalTime = `${hour12.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
      document.getElementById('digital-clock').textContent = digitalTime;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
